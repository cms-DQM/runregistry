  postgres:
    image: postgres:11.2-alpine
    shm_size: 4gb
    environment:
      - POSTGRES_USER=hackathon
      - POSTGRES_PASSWORD=
      - POSTGRES_DB=runregistry_database
    ports:
      - '6543:5432'

  redis:
    image: redis:5.0.7-alpine
    hostname: redis
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

volumes:
  nodemodules:
    external: true
  redis_data:
