version: '3.5'

services:
  dev:
    image: node:12.10.0
    depends_on:
      - postgres
      - redis
    volumes:
      - nodemodules:/usr/src/service/node_modules
      - .:/usr/src/service
    working_dir: /usr/src/service
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - DOCKER_POSTGRES=true
    command: npm run dev
    ports:
      - 9500:9500
      - 9229:9229 # For debugger

